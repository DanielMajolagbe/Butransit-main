<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Panel</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional CSS for responsiveness */
    @media only screen and (max-width: 600px) {
      .container {
        width: 90%;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Driver Profile</h1>
    <div id="profile-info">
      <h2>Profile Information</h2>
      <div id="profile-display"></div>
      <button id="edit-button">Edit</button>
    </div>
  </div>
  <div class="container">
    <form id="profile-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br><br>
      
      <label for="description">Description:</label><br>
      <textarea id="description" name="description" rows="4" required></textarea><br><br>
      
      <label for="payment">Payment Information:</label>
      <input type="text" id="payment" name="payment" required><br><br>
      
      <button type="submit">Save</button>
    </form>
<div id="profile-info">
      <h2>Profile Information</h2>
      <div id="profile-display"></div>
      <button id="edit-button">Edit</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    // JavaScript for storing form data locally
    const profileForm = document.getElementById('profile-form');
    const profileDisplay = document.getElementById('profile-display');

    profileForm.addEventListener('submit', function(event) {
      event.preventDefault();

      // Store form data in an object
      const formData = {
        name: document.getElementById('name').value,
        age: document.getElementById('age').value,
        description: document.getElementById('description').value,
        payment: document.getElementById('payment').value
      };

      // Convert data to JSON and store in localStorage
      localStorage.setItem('profileData', JSON.stringify(formData));

      // Display stored data
      displayProfile(formData);
    });

    // Function to display profile data
    function displayProfile(data) {
      profileDisplay.innerHTML = `
        <p><strong>Name:</strong> ${data.name}</p>
        <p><strong>Age:</strong> ${data.age}</p>
        <p><strong>Description:</strong> ${data.description}</p>
        <p><strong>Payment Information:</strong> ${data.payment}</p>
      `;
    }

    // Check if there's existing data in localStorage
    const storedData = localStorage.getItem('profileData');
    if (storedData) {
      displayProfile(JSON.parse(storedData));
    }
  </script>
</body>
</html>
